<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider" id="slider">
        <div class="slide active">
            <img src="images/image1.svg" alt="Slide 1">
            <p>Ichi</p>
        </div>
        <div class="slide">
            <img src="images/image2.svg" alt="Slide 2">
            <p>Ni</p>
        </div>
        <div class="slide">
            <img src="images/image3.svg" alt="Slide 3">
            <p>San</p>
        </div>
        <div class="slide">
            <img src="images/image4.svg" alt="Slide 4">
            <p>Shi</p>
        </div>
        <div class="slide">
            <img src="images/image5.svg" alt="Slide 5">
            <p>Go</p>
        </div>
        <div class="slide">
            <img src="images/image6.svg" alt="Slide 6">
            <p>Roku</p>
        </div>
        <div class="slide">
            <img src="images/image7.svg" alt="Slide 7">
            <p>Nana</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
